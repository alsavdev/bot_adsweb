<!DOCTYPE html>
<html class="light">

<head>
  <meta charset="UTF-8" />
  <title>Traffic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="bg-success sticky-top">
    <nav class="container py-2">
      <h5 class="text-white">Bot Traffic<span id="version"></span></h5>
    </nav>
  </header>
  <main class="container p-3">
    <div class="d-flex flex-column flex-lg-row justify-content-lg-center panel gap-3 mb-3">

      <!-- Mode Start -->
      <div class="w-100 border p-3 rounded">
        <div class="mb-3">
          <h6 class="fw-semibold">Mode Start :</h6>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="gMode" checked>
            <label class="form-check-label" for="gMode">Google</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="bMode">
            <label class="form-check-label" for="bMode">Blog Page</label>
          </div>

          <div class="mb-3">
            <label for="files" class="form-label fw-bold">Files Blog</label>
            <input class="form-control" type="file" id="files">
          </div>

          <h6 class="fw-semibold">Scroll Page :</h6>
          <span class="">Article (min-max)</span>
          <div class="d-flex gap-3 mb-3">
            <input type="number" class="form-control articleTimes" id="articleMin" value="1" placeholder="2">
            <input type="number" class="form-control articleTimes" id="articleMax" value="2" placeholder="2">
          </div>
        </div>

      </div>

      <div class="w-100 border p-3 rounded">

        <h6 class="fw-semibold">Conection Options :</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="proxy">
          <label class="form-check-label" for="proxy">Proxy</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" role="switch" id="ProxySequence">
          <label class="form-check-label" for="ProxySequence">Proxy Sequence</label>
        </div>
        <div class="">
          <textarea class="form-control" id="proxyField" rows="1" placeholder="user:passwd@ip:port"></textarea>
        </div>

       

      </div>

      <div class="w-100 border p-3 rounded">
        <h6 class="fw-semibold">Captcha Options :</h6>
        <div class="d-flex gap-3">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="captcha">
            <label class="form-check-label" for="captcha">Captcha</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="buster">
            <label class="form-check-label" for="buster">Buster</label>
          </div>
        </div>

        <div class="">
          <textarea class="form-control" id="apikey" rows="1" placeholder="apikey captcha < provider >"></textarea>
        </div>
        <div class="">
          <textarea class="form-control" id="busterkey" rows="1" placeholder="apikey wit.ai"></textarea>
        </div>

        <h6 class="fw-semibold">VPN :</h6>
        <div class="d-flex gap-3 mb-1">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="zenmate">
            <label class="form-check-label" for="zenmate">ZenMate</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cghost">
            <label class="form-check-label" for="cghost">CyberGhost</label>
          </div>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="surf">
          <label class="form-check-label" for="surf">SurfShark</label>
        </div>
        
        <div id="box" class="d-flex gap-3 mt-2">
          <div class="d-none" id="boxCountry">
            <label for="country" class="form-label fw-bold">Country files</label>
            <input class="form-control" type="file" id="country">
          </div>
          <div class="d-none" id="cookiesBox">
            <label for="vpnCookies" class="form-label fw-bold">Cookies</label>
            <input class="form-control" type="file" id="vpnCookies">
          </div>
        </div>
        
      </div>

      <div class="w-100 border p-3 rounded">
        <div class="mb-3">
          <h6 class="fw-semibold">Options :</h6>

          <div class="d-flex gap-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="visibleMode">
              <label class="form-check-label" for="visibleMode">Visible</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="recentPost" checked>
              <label class="form-check-label" for="recentPost">RecentPost</label>
            </div>
          </div>

          <div class="d-flex gap-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="whoer">
              <label class="form-check-label" for="whoer">Whoer</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="ipsaya">
              <label class="form-check-label" for="ipsaya">IpSaya</label>
            </div>
          </div>

        </div>

        <div class="mb-3">
          <h6 class="fw-semibold">UserAgent :</h6>

          <div class="d-flex gap-3">
            <div class="form-check form-switch">
              <input class="form-check-input ua" type="checkbox" role="switch" id="uMobile">
              <label class="form-check-label" for="uMobile">Mobile</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input ua" type="checkbox" role="switch" id="uDesktop">
              <label class="form-check-label" for="uDesktop">Desktop</label>
            </div>
          </div>

          <div class="d-flex gap-3">
            <div class="form-check form-switch">
              <input class="form-check-input ua" type="checkbox" role="switch" id="uRandom" checked>
              <label class="form-check-label" for="uRandom">Random</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input ua" type="checkbox" role="switch" id="iphone">
              <label class="form-check-label" for="iphone">Iphone</label>
            </div>
          </div>

        </div>
        <div class="">
          <label for="loop" class="form-label fw-bold">Loop :</label>
          <input type="number" class="form-control" id="loop" value="10000000000" placeholder="2">
        </div>
      </div>

    </div>

    <div class="d-flex gap-2 align-items-center mb-3">
      <div class="progress w-100" role="progressbar" aria-label="Animated striped example" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progs" class="progress-bar bg-success progress-bar-striped progress-bar-animated">0%</div>
      </div>
      <button type="button" id="start" class="btn btn-success">Start</button>
      <button type="button" id="stop" class="btn btn-danger">Stop</button>
    </div>

    <div class="mb-3">
      <textarea readonly style="font-size: 14px;" class="form-control" id="log" rows="6"></textarea>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

  <script src="./preload.js"></script>
</body>

</html>
